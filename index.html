    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
        }

        .text-container {
            position: absolute;
            bottom: 10%;
            left: 25%;
            z-index: 10;
            text-align: left;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            animation: fadeIn 2s ease-in;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .text-container h1 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .text-container p {
            font-size: 40px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .text-container p span {
            display: block;
            margin-top: 20px;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .text-container {
                left: 10%;
                bottom: 5%;
            }
            .text-container h1 {
                font-size: 18px;
            }
            .text-container p {
                font-size: 24px;
            }
            .text-container p span {
                font-size: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline aria-label="背景展示视频" id="background-video"></video>
        <div class="overlay"></div>
        <div class="logo" id="logo-element"></div>
        <div class="text-container">

            </p>

    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        const resources = {
            videoMp4: "data:video/mp4;base64," + btoa("video.mp4"),
            videoWebm: "data:video/webm;base64," + btoa("video.webm"),
            logo: "data:image/webp;base64," + btoa("logo.webp")
        };

        const video = document.getElementById("background-video");
        const mp4Source = document.createElement("source");
        const webmSource = document.createElement("source");

        mp4Source.src = atob(resources.videoMp4.split(",")[1]);
        mp4Source.type = "video/mp4";
        webmSource.src = atob(resources.videoWebm.split(",")[1]);
        webmSource.type = "video/webm";

        video.appendChild(mp4Source);
        video.appendChild(webmSource);
        video.load();

        const logo = document.getElementById("logo-element");
        logo.style.backgroundImage = `url(${atob(resources.logo.split(",")[1])})`;
    </script>
