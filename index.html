    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* 添加遮罩层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
            z-index: 1; /* 确保遮罩在视频之上，文字之下 */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
            height: 60px;
            background-image: url('logo.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
        }

        .text-container {
            position: absolute;
            bottom: 10%;
            left: 25%;
            z-index: 10;
            text-align: left;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            animation: fadeIn 2s ease-in;
            /* 可选：为文字添加阴影 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .text-container h1 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .text-container p {
            font-size: 40px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .text-container p span {
            display: block;
            margin-top: 20px;
            font-size: 30px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .text-container {
                left: 10%;
                bottom: 5%;
            }
            .text-container h1 {
                font-size: 18px;
            }
            .text-container p {
                font-size: 24px;
            }
            .text-container p span {
                font-size: 20px;
            }
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
